{% extends "todolist/base.html" %}

{% block content %}
    <div class="logout-body">
        <h1>Change your password</h1>
        <p>Use this form to do it</p>
        <form method="post">
            {{form.as_p}}
            <p><input type="submit" value="Change"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
