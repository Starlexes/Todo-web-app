{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'todolist/css/style.css' %}">
</head>
<body>
  <header>
    <h1 class="title-name">My ToDo App</h1>
    
    {% if request.user.is_authenticated %}

      <span class="user"> Hi <a href="{% url 'todolist:profile' %}">{{request.user.username|capfirst}}</a> |
        <a href="{% url 'todolist:logout' %}">Logout</a>
      </span>
    {% endif %}
    
  </header>

  <content>
    {% block content %}
    {% endblock %}
    
  </content>  
  <footer>
    <div class="cont-foot">
      <p>&copy; 2023 My ToDo App. All rights reserved.</p>
    </div>
  </footer>
  <script src="{% static 'todolist/js/app.js' %}"></script>
</body>
</html>
